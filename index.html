<html>

<head>
    <title>Gravitating Grains Game</title>

    <!-- <script src="./grain.js"></script> -->

    <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <h1>Gary's Groovy Gravitating Grains Game</h1>
    <main>

        <div class="buttons">
            <button class="wall-button">Wall</button>
            <button class="eraser-button">Eraser</button>
            <button class="sand-button">Sand</button>
            <button class="water-button">Water</button>
            <button class="oil-button">Oil</button>
            <button class="plant-button">Plant</button>
            <button class="fire-button">Fire</button>
            <button class="spout-button">Spout</button>
            <button class="torch-button">Torch</button>
        </div>
        
        <canvas id="myCanvas" width="1000" height="600"></canvas>

        <div class="buttons">
            <button>Gravity</button>
            <button>Reset</button>
            <br>
            <button>Large</button>
            <button>Medium</button>
            <button>Small</button>
            <br>
            <button>About</button>
        </div>

        <script type="text/javascript">
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.arc(500, 250, 20, 0, Math.PI * 2, false);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
        </script>

    </main>

</body>

</html>
