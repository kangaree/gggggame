<html>

    <head>
        <title>Gravitating Grains Game</title>

        <link rel="icon" href="./favicon.ico" type="image/x-icon">

        <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
        <link rel="stylesheet" href="./main.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous">

        <script src="./src/gggggame.js"></script>
        <script src="./src/grain.js"></script>
        <script src="./src/grainbox.js"></script>
    </head>

    <body>
        <h1>Gary's Groovy Gravitating Grains Game</h1>
        <main>

            <div class="buttons">
                <button class="wall-button" id="wall" onclick="grainSelection(this)">Wall</button>
                <button class="eraser-button" id="empty" onclick="grainSelection(this)">Eraser</button>
                <br>
                <button class="sand-button" id="sand" onclick="grainSelection(this)">Sand</button>
                <button class="water-button" id="water" onclick="grainSelection(this)">Water</button>
                <button class="oil-button" id="oil" onclick="grainSelection(this)">Oil</button>
                <button class="snow-button" id="snow" onclick="grainSelection(this)">Snow</button>
                <button class="acid-button" id="acid" onclick="grainSelection(this)">Acid</button>
                <br>
                <button class="plant-button" id="plant" onclick="grainSelection(this)">Plant</button>
                <br>
                <button class="fire-button" id="fire" onclick="grainSelection(this)">Fire</button>
                <button class="steam-button" id="steam" onclick="grainSelection(this)">Steam</button>
                <br>
                <!-- <button class="desert-button" id="desert" onclick="grainSelection(this)">Desert</button> -->
                <button class="spout-button" id="spout" onclick="grainSelection(this)">Spout</button>
                <button class="torch-button" id="torch" onclick="grainSelection(this)">Torch</button>
                <!-- <button class="geyser-button" id="geyser" onclick="grainSelection(this)">Geyser</button> -->
            </div>
            
            <canvas id="myCanvas" width="700" height="420"></canvas>

            <div class="buttons">
                <button onclick="pause()">Gravity</button>
                <!-- <button onclick="save()">Save</button> -->
                <br>
                <button onclick="erase()">Reset</button>
                <br>
                <button onclick="about()">a/A</button>
                <br>
                <button class="large-pen-button" id="42" onclick="sizeSelection(this)">Large</button>
                <button class="medium-pen-button" id="15" onclick="sizeSelection(this)">Medium</button>
                <button class="small-pen-button" id="5" onclick="sizeSelection(this)">Small</button>
                <br>
                <button onclick="playground()">Demo 1</button>
                <button onclick="playground2()">Demo 2</button>
                <button onclick="playground3()">Demo 3</button>
            </div>

        </main>

        <div class="grain-description-container">
            <p id="grain-description">welcome to gggggame!</p>
        </div>

        <footer>

            <a href="https://angel.co/garykangaroo"><i class="fab fa-angellist"></i></a>
            <a href="mailto:garyzkang@gmail.com"><i class="fas fa-envelope"></i></a>
        </footer>

    </body>

</html>
